<!DOCTYPE=html>
<html>

<head>
    <title>Save Trees </title>
</head>

<body>
    <audio id="audio" src="https://mahdihat791.github.io/v2/test.mp3"> </audio>
    <center>
        <p id="FirstPara"> Save Trees</p>
        <p> Here are 5 reasons to save trees</p>
        <img id="album" src="https://images.unsplash.com/photo-1531379115628-32ab7454986c?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ" width=200 height=200>
        <div>
            <button type="button" onclick="NextSlide()">Next</button>
        </div>
        <p id="reasons"> Trees provide Oxygen </p>
    </center>
    <script>
        var reasonsToDisplay = [
            "Trees Provide Shade",
            "Trees help in retaining the Rainwater",
            "Trees Provide fruits",
            "Trees are natural medicines",
            "Trees provide Oxygen"
        ];

        var images = [
            "https://images.unsplash.com/photo-1523712999610-f77fbcfc3843?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ",
            "https://images.unsplash.com/photo-1462143338528-eca9936a4d09?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ",
            "https://images.unsplash.com/photo-1421790500381-fc9b5996f343?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ",
            "https://images.unsplash.com/photo-1485067801970-70573e3f77d0?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ",
            "https://images.unsplash.com/photo-1531379115628-32ab7454986c?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
        ];

        var i = 0;

        function NextSlide() {
            document.getElementById("reasons").innerHTML = reasonsToDisplay[i];
            document.getElementById("album").src = images[i];
            document.getElementById("audio").play();
            i++
            if (i == 5) {
                i = 0;
            }
        }
    </script>
</body>

</html>
